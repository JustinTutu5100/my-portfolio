<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Full-Stack Developer Portfolio - Projects</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#135bec",
        "background-light": "#f6f6f8",
        "background-dark": "#101622",
      },
      fontFamily: { display: ["Space Grotesk", "sans-serif"] },
    },
  },
}
</script>

<style>
.material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
body { min-height: 100vh; }
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">

<!-- Navbar -->
<header class="fixed top-0 left-0 right-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-zinc-200 dark:border-zinc-800">
  <div class="container mx-auto flex items-center h-16 px-4">
    <div class="flex items-center gap-3">
      <span class="material-symbols-outlined text-primary text-3xl">terminal</span>
      <h2 class="text-zinc-900 dark:text-white text-lg font-bold">Justin Tutu</h2>
    </div>
    <nav class="ml-auto hidden md:flex items-center gap-6">
      <a href="index.html" class="text-zinc-600 dark:text-zinc-400 text-sm font-medium hover:text-primary transition-colors">Home</a>
      <a href="about.html" class="text-zinc-600 dark:text-zinc-400 text-sm font-medium hover:text-primary transition-colors">About</a>
      <a href="projects.html" class="text-primary text-sm font-bold">Projects</a>
      <a href="contacts.html" class="text-zinc-600 dark:text-zinc-400 text-sm font-medium hover:text-primary transition-colors">Contact</a>
    </nav>
  </div>
</header>

<main class="flex-grow container mx-auto px-4 py-12 md:py-20 pt-20">
  <div class="mb-8">
    <h1 class="text-2xl md:text-5xl font-bold text-slate-900 dark:text-white">My Work</h1>
    <p class="mt-2 text-lg text-slate-600 dark:text-slate-400">A showcase of my passion for building useful and beautiful applications.</p>
  </div>

  <!-- Projects Grid -->
  <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>
</main>

<footer class="bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-700">
  <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row items-center justify-between gap-4">
    <p class="text-sm text-gray-600 dark:text-gray-400">&copy; 2025 Justin Tutu. All rights reserved.</p>
  </div>
</footer>

<script>
// ---------------------------
// Projects container
// ---------------------------
const projectsContainer = document.getElementById("projects");
let projects = []; // store loaded projects

// ---------------------------
// Load projects from JSON
// ---------------------------
async function loadProjects() {
  const res = await fetch('projects.json'); // ensure projects.json is in the same folder
  projects = await res.json();
  renderProjects();
}

// ---------------------------
// Render projects
// ---------------------------
function renderProjects() {
  projectsContainer.innerHTML = "";
  projects.forEach((proj) => {
    const projectCard = document.createElement("article");
    projectCard.className = "project-card group bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 relative";
    projectCard.innerHTML = `
      <img class="w-full h-48 object-cover" src="${proj.image}" alt="${proj.title}">
      <div class="p-6 flex flex-col flex-grow">
        <h3 class="text-lg font-bold text-zinc-900 dark:text-white mb-2">${proj.title}</h3>
        <p class="text-zinc-600 dark:text-zinc-400 text-sm mb-4 flex-grow">${proj.description}</p>
        <div class="mt-auto flex gap-4">
          <a href="${proj.demo || '#'}" target="_blank" class="text-primary font-bold flex items-center gap-1">Live Demo</a>
          <a href="${proj.github || '#'}" target="_blank" class="text-primary font-bold flex items-center gap-1">GitHub</a>
        </div>
      </div>
    `;
    projectsContainer.appendChild(projectCard);
  });
}

// ---------------------------
// Initial load
// ---------------------------
loadProjects();
</script>

</body>
</html>
