 <main class="flex-grow container mx-auto px-4 py-12 md:py-20 pt-20">

  <div class="flex flex-col md:flex-row md:justify-between items-start md:items-center mb-8 gap-4">
    <div>
      <h1 class="text-2xl md:text-5xl font-bold text-slate-900 dark:text-white">My Work</h1>
      <p class="mt-2 text-lg text-slate-600 dark:text-slate-400">A showcase of my passion for building useful and beautiful applications.</p>
    </div>
    <button id="addProjectBtn" class="mt-4 md:mt-0 h-12 px-6 bg-primary text-white rounded-lg font-bold hover:bg-blue-600 transition-colors flex items-center gap-2">
      <span class="material-symbols-outlined">add</span> Add Project
    </button>
  </div>

  <!-- Projects Grid -->
  <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>
</main>

<!-- Modal Form -->
<div id="projectModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-background-light dark:bg-background-dark p-6 rounded-xl w-full max-w-lg relative shadow-xl">
    <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-white">
      <span class="material-symbols-outlined">close</span>
    </button>
    <h2 class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">Add New Project</h2>
    <form id="addProjectForm" class="flex flex-col gap-4">
      <input type="text" placeholder="Project Title" id="projectTitle" required class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-zinc-900 border-gray-300 dark:border-zinc-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"/>
      <textarea placeholder="Project Description" id="projectDesc" required class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-zinc-900 border-gray-300 dark:border-zinc-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
      <input type="text" placeholder="Live Demo URL (optional)" id="demo" class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-zinc-900 border-gray-300 dark:border-zinc-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"/>
      <input type="text" placeholder="GitHub URL (optional)" id="github" class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-zinc-900 border-gray-300 dark:border-zinc-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"/>
      
      <!-- Image Upload -->
      <label class="flex flex-col items-start gap-1 cursor-pointer">
        <span class="text-sm text-slate-600 dark:text-slate-400">Project Image</span>
        <input type="file" id="projectImage" accept="image/*" class="w-full text-sm text-slate-600 dark:text-slate-400"/>
      </label>
      
      <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors mt-2">Add Project</button>
    </form>
  </div>
</div>

<script>
// Modal functionality
const addBtn = document.getElementById('addProjectBtn');
const modal = document.getElementById('projectModal');
const closeBtn = document.getElementById('closeModal');
addBtn.addEventListener('click', () => modal.classList.remove('hidden'));
closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
modal.addEventListener('click', e => { if(e.target === modal) modal.classList.add('hidden'); });

// Load and render projects
let projects = JSON.parse(localStorage.getItem("projects")) || [];
const projectsContainer = document.getElementById("projects");

function renderProjects() {
  projectsContainer.innerHTML = "";
  projects.forEach((proj, index) => {
    const projectCard = document.createElement("article");
    projectCard.className = "project-card group bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 relative";
    projectCard.innerHTML = `
      <img class="w-full h-48 object-cover" src="${proj.image}" alt="${proj.title}">
      <div class="p-6 flex flex-col flex-grow">
        <h3 class="text-lg font-bold text-zinc-900 dark:text-white mb-2">${proj.title}</h3>
        <p class="text-zinc-600 dark:text-zinc-400 text-sm mb-4 flex-grow">${proj.description}</p>
        <div class="mt-auto flex gap-4">
          <a href="${proj.demo || '#'}" target="_blank" class="live-demo-link text-primary font-bold flex items-center gap-1"><span class="material-symbols-outlined">open_in_new</span> Live Demo</a>
          <a href="${proj.github || '#'}" target="_blank" class="github-link text-primary font-bold flex items-center gap-1"><span class="material-symbols-outlined">code</span> GitHub</a>
          <button data-index="${index}" class="delete-btn ml-auto px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg font-bold text-sm">Delete</button>
        </div>
      </div>
    `;
    projectsContainer.appendChild(projectCard);
  });
}
renderProjects();

// Add project
document.getElementById("addProjectForm").addEventListener("submit", e => {
  e.preventDefault();
  const title = document.getElementById("projectTitle").value;
  const description = document.getElementById("projectDesc").value;
  const demo = document.getElementById("demo").value;
  const github = document.getElementById("github").value;
  const imageInput = document.getElementById("projectImage");

  const reader = new FileReader();
  reader.onload = function() {
    const newProject = {
      title,
      description,
      demo,
      github,
      image: reader.result || "https://picsum.photos/400/250"
    };
    projects.push(newProject);
    localStorage.setItem("projects", JSON.stringify(projects));
    renderProjects();
    e.target.reset();
    modal.classList.add('hidden');
  }
  if(imageInput.files[0]) reader.readAsDataURL(imageInput.files[0]);
  else reader.onload();
});

// Delete project
projectsContainer.addEventListener("click", e => {
  if(e.target.classList.contains("delete-btn")) {
    const index = e.target.dataset.index;
    projects.splice(index, 1);
    localStorage.setItem("projects", JSON.stringify(projects));
    renderProjects();
  }
});
</script>
